<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang của tôi</title>

    <!-- JavaScript để tải tệp -->
    <script>
        function downloadFile() {
            // Lấy tên tệp từ ô nhập
            const fileName = document.getElementById("fileNameInput").value;
            if (!fileName) {
                alert("Vui lòng nhập tên tệp!");
                return;
            }

            // Tạo URL GitHub (chỉnh sửa để phù hợp với repo của bạn)
            const url = `https://raw.githubusercontent.com/asonlv2002/addressable_remote_resources/main/Android/${fileName}`;

            // Tạo một thẻ <a> để tải tệp
            const link = document.createElement('a');
            link.href = url;
            link.download = fileName;
            link.click();
        }
    </script>
</head>
<body>
    <h1>Chào mừng đến trang của tôi!</h1>

    <!-- Ô nhập và nút tải tài nguyên -->
    <input type="text" id="fileNameInput" placeholder="Nhập tên tệp" />
    <button onclick="downloadFile()">Tải tệp</button>

</body>
</html>
